{% extends 'polls/base.html' %}
{% block content %}

{% if latest_question_list %}
    <ui>
        {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question_id=question.id %}">{{ question.question_text }}</a>
        </li>
        {% endfor %}
    </ui>

    {% else %}
        <p>No polls are available.</p>

{% endif %}

{% endblock %}
